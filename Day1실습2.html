<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><i>국민과일상회</i></h1><br>
    
    <img src="./fruit.jpg" alt="과일이미지" width="200px"/>
    <h2>인터넷 주문 코너</h2>
    <p>✅사용자 정보</p>
    <ul>
        <li>
            <label>이메일   :<input type="email"/></label>
        </li>
        <li>
            <label>비밀번호 :<input type="password" placeholder ="비밀번호를 입력하세요."/></label>
        </li>
        <br><input type="submit"/>
    </ul>
    <br><input type="reset"><=입력 내용 초기화
    <p>✅종류 (3개까지 묶음 배송 됩니다.)</p>
    <input type="checkbox" value="귤" checked /> 귤
    <input type="checkbox" value="사과"  /> 사과
    <input type="checkbox" value="바나나"  /> 바나나
    <input type="checkbox" value="오렌지"  /> 오렌지
    <input type="checkbox" value="포도"  /> 포도
    <input type="checkbox" value="수박"  /> 수박
    <input type="checkbox" value="복숭아"  /> 복숭아
    <p>✅수량 (4박스 부터 무료 배송 됩니다.)</p>
    <input type="radio" name = "quantity" value="1box" checked /> 1박스
    <input type="radio" name = "quantity" value="2box"  /> 2박스
    <input type="radio" name = "quantity" value="3box"  /> 3박스
    <input type="radio" name = "quantity" value="4box"  /> 4박스
    <p>✅포장 선택</p>
    <input type="radio" name="gift" value="yes" checked/> 선물 포장 (+2000원)
    <input type="radio" name="gift" value="no" /> 선물 포장 안 함
    <p>✅배송 방법 선택</p>
    <input type="radio" name="delivery" value="cj" checked/> 대한통운
    <input type="radio" name="delivery" value="hj" /> 한진택배
    <input type="radio" name="delivery" value="lz" /> 로젠택배
    <input type="radio" name="delivery" value="po" /> 우체국택배
    
    
    <br><input type="submit"/>
    
</body>
</html>
