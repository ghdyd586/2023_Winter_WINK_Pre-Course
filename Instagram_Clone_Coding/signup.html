<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <link rel="stylesheet" type="text/css" href="./signup.css">
</head>
<body>
    <div class="signup">
        <img src="./logo.png" alt="Instagram Logo"/>
        <div class="btn">
            <a>친구들과 사진과 동영상을 보려면 가입하세요.</a>
            <input type="button" value="Facebook으로 로그인"/>
        </div>
        <hr/>
        <div class="form">
            <input type="textbox" placeholder="휴대폰 번호 또는 이메일 주소"/>
            <input type="textbox" placeholder="성명"/>
            <input type="textbox" placeholder="사용자 이름"/>
            <input type="textbox" placeholder="비밀번호"/>
            <p>저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.</p>
            <a href="#">더보기</a>
            <input type="button" value="가입"/>
        </div>
    </div>
    <div class="haveacc">
        <p>계정이 있으신가요?</p>
        <a href="#">로그인</a>
    </div>
    <div class="download">
        <p>앱을 다운로드하세요.</p>
        <a href="#"><img src="./apple.png" alt="app store"/></a>
        <a href="#"><img src="./android.png" alt="google play"/></a>
    </div>
</body>

    </div>
</footer>
</html>
